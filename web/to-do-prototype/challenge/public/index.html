<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Very safe TODO app</title>

        <link rel="stylesheet" href="./stylesheets/style.css" />
        <script src="./javascript/frontpage.js" defer type="module"></script>
    </head>
    <body>
        <h1>Very safe <a href="/">TODO</a> app</h1>

        <div class="tooltip">question_mark
            <span class="tooltiptext">You can use templates to embed special constants in your to-do list items, like $APP_NAME or $ORG_NAME.</span>
        </div>

        <ol id="to-do-list">
            <template>
                <li>
                    <label>
                        <input type="checkbox" name="" id="" /><span
                            >Walk the plants</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="" /><span
                            >Water the dog</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="" /><span
                            >Watch LBAW lecture</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="" /><span
                            >Traduzir este ponto</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="" /><span
                            >Add more TODOs</span
                        >
                    </label>
                </li>
            </template>
        </ol>

        <form action="">
            <button>add_circle_outline</button>
            <input
                type="text"
                name="content"
                id="content"
                placeholder="New TODO"
            />
        </form>
    </body>
</html>
